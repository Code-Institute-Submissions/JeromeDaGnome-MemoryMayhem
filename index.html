<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Mayhem</title>


</head>

<body>
    <div class="d-flex justify-content-center">
        <img src="assets/img/MMtitle.png" alt="MemoryMayhem">
    </div>
    <div class="d-flex justify-content-center">
        <button id="guest" type="button" class=" btn-lg btn-outline-primary">Play as a Guest</button> <button id="user" type="button" class=" btn-lg btn-outline-primary">Play with a Username</button>
    </div>
    <div class="d-flex justify-content-center">
        <img id="btn7" src="assets/img/7_straight.png" class="memoryButton"><img id="btn8" src="assets/img/8_straight.png" class="memoryButton"><img id="btn9" src="assets/img/9_straight.png" class="memoryButton">
    </div>
    <div class="d-flex justify-content-center">
        <img id="btn4" src="assets/img/4_straight.png" class="memoryButton"><img id="btn5" src="assets/img/5_straight.png" class="memoryButton"><img id="btn6" src="assets/img/6_straight.png" class="memoryButton">
    </div>
    <div class="d-flex justify-content-center">
        <img id="btn1" src="assets/img/1_straight.png" class="memoryButton"><img id="btn2" src="assets/img/2_straight.png" class="memoryButton"><img id="btn3" src="assets/img/3_straight.png" class="memoryButton">
    </div>
    <div class="d-flex justify-content-center">
        <button id="next" type="button" class="btn-lg btn-outline-primary" disabled>Select Play as Guest or User above to play!</button>
    </div>
    <div id="userNameBox" class="d-flex justify-content-center">
        <div class="d-flex justify-content-center">
            <input type="text" id="mmUsername" name="mmUsername" value="Enter Your Name" disabled>
            <!--<input type="text" id="userLocation" name="userLocation" value="Enter Your Country" disabled>-->
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button id="startUserGame" type="button" class="btn-lg btn-outline-primary" disabled>Click After Entering Username</button>
    </div>
    <div id="highScoreList" style="width:400px" class="p-5 text-lightgreen bg-dark rounded-3">
        <h2 class="justify-content-center">Your High Scores!</h2>
        <span id="mmHS1"></span>
        <span id="mmHS2"></span>
        <span id="mmHS3"></span>
        <span id="mmHS4"></span>
        <span id="mmHS5"></span>
        <span id="winnerLoserMessage"></span>
    </div>
    
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
